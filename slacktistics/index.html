<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Streamgraph</title>
<link rel="stylesheet" href="//brick.a.ssl.fastly.net/Lato:400,700">
<style>

body {
  font-family: "Lato", Helvetica, Arial, sans-serif;
  width: 100vw;
  margin: auto;
}

ul {
  width: 80vw;
  margin: 2em 10vw 1em 10vw;
  list-style: none;
  display: flex;
  padding: 0;
}

li {
  text-align: center;
  flex: 1;
  font-weight: 700;
}

svg {
  width: 80vw;
  height: 40vw;
  margin: 0 10vw;
  border: 1px solid #ddd;
}

</style>
</head>
<body>
  <ul>
    <li style="color: #AF0014;">#general</li>
    <li style="color: #245486;">#ameriball</li>
    <li style="color: #368731;">#spoilers</li>
    <li style="color: #652B6F;">#politics</li>
    <li style="color: #CE5709;">#sports</li>
    <li style="color: #EDBA10;">#florida</li>
    <li style="color: #77371A;">#pokemon</li>
  </ul>

  <svg viewbox="0 0 800 400"></svg>
<script src="//d3js.org/d3.v4.min.js"></script>
<script>

d3.csv("c1k1-weeks.csv", function(data) {


  var n = 7, // number of layers
      m = 116, // number of samples per layer
      stack = d3.stack()
        .keys(["General", "Ameriball", "Spoilers", "Politics", "Sports", "Florida", "Pokemon"])
        .order(d3.stackOrderInsideOut)
        .offset(d3.stackOffsetWiggle),
      layers0 = stack(data);

  var colours = [
                  "#AF0014",
                  "#245486",
                  "#368731",
                  "#652B6F",
                  "#CE5709",
                  "#EDBA10",
                  "#77371A"
                ]

  var width = 800,
      height = 400;

  var x = d3.scaleLinear()
      .domain([0, m - 1])
      .range([0, width]);

  var y = d3.scaleLinear()
      .domain([
        d3.min(layers0, function(layer) {
          return d3.min(layer, function(d) { return d[1]; });
        }),
        d3.max(layers0, function(layer) {
          return d3.max(layer, function(d) { return d[1]; });
        })
      ])
      .range([height, 0]);

  var color = d3.scaleOrdinal()
      .range(colours);

  var area = d3.area()
      .x(function(d, i) { return x(i); })
      .y0(function(d) { return y(d[0]); })
      .y1(function(d) { return y(d[1]); })
      .curve(d3.curveBasis);

  var svg = d3.select("body").select("svg");

  svg.selectAll("path")
      .data(layers0)
    .enter().append("path")
      .attr("d", area)
      .style("fill", function() { return color(Math.random()); });

});

</script>
</body>
</html>
