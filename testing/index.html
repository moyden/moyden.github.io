<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
      body {
        text-align: center;
      }
      img {
        display: inline-block;
        height: 280px;
        margin: 3em;
        width: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <img class="site-branding__logotype" src="site-logotype-vector.svg" alt="Home" onerror="this.src='site-logotype_web.png'; this.onerror=null;" />
        <img class="site-branding__logo" src="site-logo-vector.svg" alt="Home" onerror="this.src='site-logo_web.png'; this.onerror=null;" />
      </div>
    </header>
  </body>
</html>
