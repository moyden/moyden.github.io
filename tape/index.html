<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Inconsolata:500">
    <script src="//d3js.org/d3.v4.min.js" defer></script>
    <script src="js/tape-player.js" defer></script>
    <script>
      audioTracks = [
        { title: "Vacation", src: "audio/vacation.mp3" },
        { title: "Sundown", src: "audio/sundown.mp3" },
        { title: "Vacation Preview", src: "audio/short.mp3" },
        { title: "Piano Test 2", src: "audio/testt.mp3" },
        { title: "23 Dawn", src: "audio/23dawn.mp3" }
      ]
    </script>
  </head>
  <body>
    <audio id="tape-audio"></audio>
    <svg class="tape-player" viewbox="0 0 320 160">

      <g class="tape-player__container" transform="translate(10, 10)">

        <text class="tape-player__counter" id="time-counter" x="150" y="48">
          00:00.0
        </text>

        <rect class="tape-player__progress--bar"
          x="120" y="56" width="60" height="2" rx="1" ry="1" />
        <rect class="tape-player__progress--fill" id="progress--fill"
          x="120" y="56" width="0" height="2" rx="1" ry="1" />

        <g class="tape-player__tape" opacity="1">
          <circle id="tape--left" cx="50" cy="50" r="42" />
          <circle id="tape--right" cx="250" cy="50" r="22" />
          <path d="M50 130 L 89 118.5 L 142 125" />
          <path d="M158 125 L 211 118.5 L 248 125" />
          <line id="lead--left" x1="45" y1="125" x2="13.7" y2="71.1" />
          <line id="lead--right" x1="253" y1="120" x2="271.2" y2="56.0" />
        </g>

        <g class="tape-player__reel" id="reel--left"
          transform="translate(50, 50) rotate(0)">
          <circle cx="0" cy="0" r="50" />
          <circle cx="0" cy="0" r="14" />
          <circle cx="0" cy="0" r="4" />

          <line x1="20" y1="0" x2="44" y2="0" />
          <line x1="20" y1="0" x2="44" y2="0" transform="rotate(120)" />
          <line x1="20" y1="0" x2="44" y2="0" transform="rotate(240)" />

          <line x1="14" y1="0" x2="18" y2="0" transform="rotate(180)" />
          <line x1="14" y1="0" x2="18" y2="0" transform="rotate(300)" />
          <line x1="14" y1="0" x2="18" y2="0" transform="rotate(60)" />
        </g>

        <g class="tape-player__reel" id="reel--right"
          transform="translate(250, 50) rotate(0)">
          <circle cx="0" cy="0" r="50" />
          <circle cx="0" cy="0" r="14" />
          <circle cx="0" cy="0" r="4" />

          <line x1="20" y1="0" x2="44" y2="0" />
          <line x1="20" y1="0" x2="44" y2="0" transform="rotate(120)" />
          <line x1="20" y1="0" x2="44" y2="0" transform="rotate(240)" />

          <line x1="14" y1="0" x2="18" y2="0" transform="rotate(180)" />
          <line x1="14" y1="0" x2="18" y2="0" transform="rotate(300)" />
          <line x1="14" y1="0" x2="18" y2="0" transform="rotate(60)" />
        </g>

        <g class="tape-player__transport">
          <circle cx="50" cy="125" r="5" />
          <circle cx="90" cy="125" r="7" />
          <circle cx="90" cy="125" r="1" fill="#222" />
          <line x1="150" y1="118" x2="150" y2="125" stroke="#222" />
          <rect x="142" y="110" rx="0.5" ry="0.5" width="16" height="15" fill="none" />
          <circle cx="210" cy="125" r="7" />
          <rect x="-3" y="-0.25" rx="0.2" ry="0.2" width="6" height="0.1"
            transform="translate(210, 125) rotate(-45)"/>
          <circle cx="248" cy="120" r="5" />
        </g>
      </g>
    </svg>
    <div class="tape-player__controls">
      <button class="tape-player__button" id="tape-control-to-start">
        <img src="svg/controller-jump-to-start.svg" />
      </button>
      <button class="tape-player__button" id="tape-control-pause">
        <img src="svg/controller-paus.svg" />
      </button>
      <button class="tape-player__button tape-player__button--red" id="tape-control-play">
        <img src="svg/controller-play.svg" />
      </button>
      <button class="tape-player__button" id="tape-control-rewind">
        <img src="svg/controller-fast-backward.svg" />
      </button>
      <button class="tape-player__button" id="tape-control-forward">
        <img src="svg/controller-fast-forward.svg" />
      </button>
    </div>
    <ul class="tape-player__song-list">
    </ul>
  </body>
</html>
