    <script>
      var focusing = false;
      var num = 0;
      jQuery(function($) {
        $(".button").click(function() {
          var value = $(this).attr("value");
          if (focusing) {
            if (num > 1) {
              if ($("#" + value).hasClass("faded")) {
                $("#" + value).removeClass("faded");
                num++;
              } else {
                $("#" + value).addClass("faded");
                num--;
              }
            } else {
              if ($("#" + value).hasClass("faded")) {
                $("#" + value).removeClass("faded");
                num++
              } else {
                $(".series").removeClass("faded");
                num = 0;
                focusing = false;
              }
            }
          } else {
            $(".series").addClass("faded");
            $("#" + value).removeClass("faded");
            num++;
            focusing = true;
          }
        });
      });
    </script>
