<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Source+Sans+Pro:400,400i,700">
    <script src="//d3js.org/d3.v4.min.js"></script>
    <style>
      body {
        font-family: 'Helvetica', 'Arial';
      }
      svg {
        border: 1px solid black;
        display: block;
        margin: auto;
      }
      svg text {
        font-size: 0.6em;
        text-anchor: middle;
      }
      ul {
        width: 500px;
        margin: auto;
        padding: 1em 0;
        display: flex;
        justify-content: space-around;
      }
      li {
        display: inline-block;
      }
      .ax, .tick {
        stroke: #888;
      }
    </style>
  </head>
  <body>
  <svg class="chart" width="600" height="500" viewbox="0 0 600 500">
    <text x="300" y="40">Honesty-Humility</text>
    <text x="490" y="120">Emotionality</text>
    <text x="530" y="300">Extraversion</text>
    <text x="420" y="445">Agreeableness</text>
    <text x="170" y="445">Conscientiousness</text>
    <text x="60" y="300">Openmindedness</text>
    <text x="120" y="120">Altruism</text>
  </svg>
  <script src="js/radar.js">
  </script>
  </body>
</html>
