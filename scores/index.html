    <!-- <h2>Dynasty</h2> -->
    <ul class="games">
      <li v-for="game in games" class="game">
        <div class="game__team--home">
        <span class="team__score">{{ game.homeScore }}</span>
          <span class="team__name">{{ game.homeTeam }}</span>
          <span class="team__record">{{ game.homeRec }}</span>
        </div>
        <div class="game__scorebar" v-bind:class="[ game.homeNick ]" v-bind:style="{ width: game.homeWidth }">
          <div class="scorebar__progress" v-bind:class="[ game.homeNick ]" v-bind:style="{ width: game.homeProp }"></div>
        </div>
        <div class="game__team--away">
        <span class="team__score">{{ game.awayScore }}</span>
          <span class="team__name">{{ game.awayTeam }}</span>
          <span class="team__record">{{ game.awayRec }}</span>
        </div>
        <div class="game__scorebar" v-bind:class="[ game.awayNick ]" v-bind:style="{ width: game.awayWidth }">
          <div class="scorebar__progress" v-bind:class="[ game.awayNick ]" v-bind:style="{ width: game.awayProp }"></div>
        </div>
      </li>
    </ul>
